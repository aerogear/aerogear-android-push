language: android

android:
  components:
    - build-tools-19.1.0
    - android-19
    - extra-google-google_play_services

notifications:
  irc: "irc.freenode.org#aerogear"

env:
    matrix:
      - ANDROID_SDKS=android-19 ANDROID_TARGET=android-19 ANDROID_ABI=armeabi-v7a MAVEN_OPTS=-Xmx1024m

before_install:

  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

  #################################################
  ########## maven-android-sdk-deployer ###########
  #################################################

  # Checkout maven-android-sdk-deployer
  - git clone git://github.com/mosabua/maven-android-sdk-deployer.git

  # Install android maven repository
  - cd $PWD/maven-android-sdk-deployer/platforms/$ANDROID_TARGET
  - mvn  install -N --quiet
  - cd -

  # Install locally google-play-services
  - cd $PWD/maven-android-sdk-deployer/extras/google-play-services
  - mvn install -N --quiet
  - cd -

